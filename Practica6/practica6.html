<!DOCTYPE html>
<html>
    <head>
        <title>
            Practica 6
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="container bg-primary text-white p-3">
            <h2>Product Registration </h2>
        </div>
        <nav class="container navbar navbar-expand-sm bg-dark navbar-dark mb-3">
            <ul class="navbar-nav">
                <li class="navbar-item">
                    <a href="#" class="nav-link active">Sell </a>
                </li>
            </ul>
        </nav>
   
        <div class="container bg-light">
            <form class="form">
                <div>
                    <label for="txtProductName" class="form-label">Product Name</label>
                    <input id="txtProductName" type="text" class="form-control">
                </div>
                <div>
                    <label for="txtPrice" class="form-label">Price</label>
                    <input id="txtPrice" type="number" class="form-control">
                </div>
                <div>
                    <label for="txtQuantity" class="form-label">Quantity</label>
                    <input id="txtQuantity" type="number" class="form-control">
                </div>
                <div>
                    <label for="txtDescription" class="form-label">Description</label>
                    <input id="txtDescription" type="textarea" class="form-control">
                </div>
                <div>
                    <button type="button" class="btn btn-primary" onclick="productController.addProduct()">Add Product</button>
                </div>
            </form>
            <br>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>
                            Product Name
                        </th>
                        <th>
                            Price
                        </th>
                        <th>
                            Quantity
                        </th>
                        <th>
                            Description
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbBody"></tbody>
            </table>
        </div>
    </body>
</html>
